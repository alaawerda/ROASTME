<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Fond de la flamme -->
  <defs>
    <linearGradient id="flameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff8c42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa726;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6a1b9a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e24aa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Flamme principale -->
  <path d="M16 4 C18 4 20 6 20 8 C20 10 18 12 16 14 C14 12 12 10 12 8 C12 6 14 4 16 4 Z" fill="url(#flameGradient)" stroke="#6a1b9a" stroke-width="1.5"/>
  
  <!-- Corps de la flamme -->
  <path d="M16 14 C18 16 20 18 20 20 C20 22 18 24 16 26 C14 24 12 22 12 20 C12 18 14 16 16 14 Z" fill="url(#flameGradient)" stroke="#6a1b9a" stroke-width="1.5"/>
  
  <!-- Yeux -->
  <ellipse cx="14" cy="12" rx="1.5" ry="2" fill="white" stroke="#6a1b9a" stroke-width="0.5"/>
  <ellipse cx="18" cy="12" rx="1.5" ry="2" fill="white" stroke="#6a1b9a" stroke-width="0.5"/>
  <circle cx="14" cy="12" r="0.8" fill="#6a1b9a"/>
  <circle cx="18" cy="12" r="0.8" fill="#6a1b9a"/>
  
  <!-- Sourire -->
  <path d="M14 16 Q16 18 18 16" fill="none" stroke="#6a1b9a" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Microphone -->
  <rect x="22" y="18" width="3" height="8" rx="1.5" fill="url(#purpleGradient)" stroke="#6a1b9a" stroke-width="1"/>
  <circle cx="23.5" cy="18" r="1.5" fill="url(#purpleGradient)" stroke="#6a1b9a" stroke-width="1"/>
  
  <!-- Petites flammes latÃ©rales -->
  <path d="M8 16 Q9 15 10 16 Q9 17 8 16 Z" fill="url(#flameGradient)" stroke="#6a1b9a" stroke-width="0.5"/>
  <path d="M24 16 Q25 15 26 16 Q25 17 24 16 Z" fill="url(#flameGradient)" stroke="#6a1b9a" stroke-width="0.5"/>
</svg>
